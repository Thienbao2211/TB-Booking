<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - TB Booking</title>

    <link rel="stylesheet" href="../style/signUpIn.css" />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

  </head>
  <body>


    <!-- Sign Up (Div bọc hết) -->

    <div class="d-flex w-100 h-100">

        <!-- Create Account -->

        <div class="w-50 p-5 ms-5 mt-5 signUpForm">

            <!-- Title -->

            <div class="d-block">
                <h1 class="fw-bold fs-1">Create account</h1>
            </div>

            <!-- Form Sign Up -->
            <div class="mt-5 d-inline-block">
                <form class="d-block">

                    <!-- Username & Email -->

                    <div class="d-flex gap-3">

                        <!-- Username -->

                        <div class="d-block">
                            <label class="fw-bold fs-5">Username</label>
                            <input type="text" placeholder="username" class="usernameInput mt-1 d-block rounded border-1" style="padding: 15px 80px 15px 20px;">
                        </div>

                        <!-- Email -->

                        <div class="d-block">
                            <label class="fw-bold fs-5">Email</label>
                            <input type="email" placeholder="email" class="emailInput mt-1 d-block rounded border-1" style="padding: 15px 80px 15px 20px;">
                        </div>

                    </div>

                    <!-- Password -->

                    <div class="d-block mt-4">
                        <label class="fw-bold fs-5">Password</label>
                        <input type="password" placeholder="password" class="passwordInput mt-1 d-block rounded border-1" style="padding: 15px 380px 15px 20px;">
                    </div>

                    <!-- Confirm Password -->

                    <div class="d-block mt-4">
                        <label class="fw-bold fs-5">Confirm Password</label>
                        <input type="password" placeholder="confirm password" class="confirmPasswordInput mt-1 d-block rounded border-1" style="padding: 15px 380px 15px 20px;">
                    </div>

                    <!-- Terms & Privacy -->

                    <div class="mt-2 d-flex gap-2" style="margin-left: 115px;">
                        <input type="checkbox" class="termsAndPrivacyCheckBox">
                        <p class="mt-3 ">I agree to <span class="fw-bold">Privacy</span> and <span class="fw-bold">Terms of Service</span></p>
                    </div>

                    <!-- Sign Up Button -->

                    <div>
                        <button class="signUpBtn btn btn-info border-0 rounded" style="padding: 15px 260px 15px 260px">Continue</button>
                    </div>

                </form>
            </div>

            <!-- Suggest -->

            <div class="mt-3" style="margin-left: 178px;">
                <p>Already have an account? <a href="./signIn.html" class="text-decoration-none">Login</a></p>
            </div>

        </div>

        <!-- Banner Sign Up -->

        <div class="bannerImg">

            <img src="../image/image.png" alt="Banner Sign Up Image">

        </div>

    </div>


    <!-- Link Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Link Firebase -->

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- Link js -->

    <script src="../scr/signUp.js"></script>
    <script src="../scr/firebase-config.js"></script>

  </body>
</html>
