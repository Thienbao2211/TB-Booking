<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Product Info - TB Booking</title>

    <!-- Link Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Link CSS -->

    <link rel="stylesheet" href="../style/clientProductInfo.css">

  </head>
  <body>


    <!-- Header -->

    <header>

        <div class="text-center d-flex justify-content-evenly mt-3">

            <!-- Div 1 (Title) -->

            <div class="ms-5 mt-3 d-flex">
                
                <h1 class="mt-2 fs-2 fw-bold text-primary">TB Booking</h1>

                <!-- Navbar -->

                <div class="text-center mt-3 navbarHead">
                    <ul class="d-flex gap-4 navbarUL">
                        <li class="list-inline-item">
                            <a href="../view/clientTour.html" class="text-decoration-none text-black">Tour</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="../view/clientHotel.html" class="text-decoration-none text-black">Khách Sạn</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="../view/clientResort.html" class="text-decoration-none text-black">Nghỉ Dưỡng</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="../view/clientEsim.html" class="text-decoration-none text-black">Esim</a>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- Div 2 (Search Bar) -->

            <div class="mt-4">
                <input type="text" placeholder="Search..." class="py-1 ps-2 px-5">
                <button class="border-0 px-0 py-0 pe-2 btn btn-secondary">
                    <i class="bi bi-search ms-2 fs-4"></i>
                </button>
            </div>

            <!-- Div 2 (Navbar) -->

            <div class="mt-4">
                <ul class="d-flex gap-3">
                    <li class="list-inline-item">
                        <button class="btn border-2 border-secondary signInBtn">Đăng Nhập</button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-primary signInBtn px-3">Đăng Ký</button>
                    </li>
                </ul>
            </div>

        </div>

    </header>

    <!-- Product Info -->

    <div class="d-flex mt-5">

        <!-- Image Product -->

        <div>
            <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?cs=srgb&dl=pexels-pixabay-417173.jpg&fm=jpg" alt="Image Product" style="width: 1300px;">
        </div>

        <!-- Info Product -->

        <div class="w-100">
            <div class="text-center mt-5">
                
                <!-- Title -->

                <div>
                    <p class="fs-3 fw-bold text-primary">Chuyến du lịch nước ngoài</p>
                </div>

                <!-- Description -->

                <div style="width: 650px;">
                    <p style="width: 650px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, maiores?</p>
                </div>

                <!-- Price And Submit Btn -->

                <div class="mt-5">
                    <!-- Price -->
                    <div>
                        <p class="fs-2 text-primary fw-bold">100.000 VND</p>
                    </div>

                    <!-- Submit Btn -->
                    <div>
                        <button style="width: 500px;" class="btn btn-warning py-3">Submit</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="../scr/clientProductInfo.js"></script>

    <!-- Link Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
