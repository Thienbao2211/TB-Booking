<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/admin.css">

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

</head>
<body>
    
    <div class="row">

        <!-- Title & menu (Col 1) -->

        <div style="background-color: #F0F0F0; height: 100vh;" class="col-md-3 rounded ps-5">

            <!-- Title -->
            <div class="text-primary m-4 ms-5">
                <h1>Store Manager</h1>
            </div>

            <!-- Menu (Navbar) -->

            <div class="ms-3 menu" style="margin-top: 60px;">
                <ul style="list-style: none;">
                    <li class="mt-4"><a href="#" style="background-color: #D78FEE" class="text-decoration-none fs-5 px-3 py-2 rounded"><i class="bi bi-bucket me-2"></i>Sản phẩm</a></li>
                    <li class="mt-4"><a href="#" class="text-decoration-none fs-5"><i class="bi bi-people me-2"></i>Khách hàng</a></li>
                    <li class="mt-4"><a href="#" class="text-decoration-none fs-5"><i class="bi bi-person me-2"></i>Nhà cung cấp</a></li>
                </ul>
            </div>
        
        </div>

        <!-- Navbar & Product (Col 2) -->

        <div class="col-md-9" style="padding: 0;">

            <!-- Navbar -->

            <div class="ms-3 rounded" style="background-color: #F0F0F0; margin: 0">

                <!-- User Button -->

                <div class="text-end py-2 pe-4">

                    <div class="userIcon position-relative d-inline-block">
                        <i class=" bi bi-person-circle text-end fs-1"></i>

                        <!-- Dropdown Content -->
                        <div class="dropdownContent position-absolute border">

                            <ul class="text-decoration-none text-black">

                                <li style="list-style: none;">
                                    <a class="btn-danger btn" href="../view/signIn.html">Sign out</a>
                                </li>

                                <li class="mt-2" style="list-style: none;">
                                    <a class="btn btn-primary" href="#">Thêm sản phẩm</a>
                                </li>

                            </ul>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Manage Product -->

            <div class="m-3 rounded" style="height: 90%; background-color: #D78FEE;">

                <!-- Title -->

                <div class="p-5">
                    <p class="fs-2 fw-bold" style="color: #8C00FF;">Quản lý sản phẩm</p>
                </div>

                <!-- Product -->

                <div>

                    <!-- Item -->

                    <div></div>

                </div>

            </div>

        </div>

    </div>

    <!-- Link Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
