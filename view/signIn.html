<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - TB Booking</title>

    <link rel="stylesheet" href="../style/signUp.css" />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

  </head>
  <body>


    <!-- Sign Up (Div bọc hết) -->

    <div>

        <!-- Create Account -->

        <div class="ms-5 d-inline-block" style="margin-top: 100px;">

            <!-- Title -->

            <div class="d-block">
                <h1 class="fw-bold fs-1">Login</h1>
            </div>

            <!-- Form Sign Up -->
            <div class="mt-5 d-inline-block">
                <form class="d-block">

                    <!-- Email -->

                    <div class="d-block">
                        <label class="fw-bold fs-5">Email</label>
                        <input type="email" placeholder="email" class="mt-1 d-block rounded border-1" style="padding: 15px 380px 15px 20px;">
                    </div>

                    <!-- Password -->

                    <div class="d-block mt-4">
                        <label class="fw-bold fs-5">Password</label>
                        <input type="password" placeholder="password" class="mt-1 d-block rounded border-1" style="padding: 15px 380px 15px 20px;">
                    </div>

                    <!-- Submit Button -->

                    <div class="mt-4">
                        <button class="btn btn-info border-0 rounded" style="padding: 15px 270px 15px 270px">Login</button>
                    </div>

                </form>
            </div>

            <!-- Suggest -->

            <div class="mt-3" style="margin-left: 135px;">
                <p>Don't have an account? <a href="./signUp.html" class="text-decoration-none">Create an account</a></p>
            </div>

        </div>
            


        <!-- Banner Sign Up -->

    </div>



    <!-- Link Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="../scr/signUp.js"></script>
  </body>
</html>
