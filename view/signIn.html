<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - TB Booking</title>

    <link rel="stylesheet" href="../style/signUpIn.css" />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

  </head>
  <body>

    <!-- Sign In (Div bọc hết) -->

    <div class="signIn">

        <!-- Create Account -->

        <div class="p-5 mt-5 signInForm">

            <!-- Title -->

            <div class="d-block">
                <h1 class="fw-bold fs-1">Login</h1>
            </div>

            <!-- Form Sign Up -->
            <div class="mt-5 d-inline-block">
                <form class="d-block">

                    <!-- Email -->

                    <div class="usernamePassword">
                      <label class="fw-bold fs-5">Email</label>
                      <input type="email" placeholder="email" class="emailInput mt-1 d-block rounded border-1">
                    </div>

                    <!-- Password -->

                    <div class="usernamePassword">
                        <label class="fw-bold fs-5">Password</label>
                        <input type="password" placeholder="password" class="passwordInput mt-1 d-block rounded border-1">
                    </div>

                    <!-- Sign In Button -->

                    <div class="mt-4">
                        <button class="signInBtn btn btn-info border-0 rounded" style="padding: 15px 270px 15px 270px">Login</button>
                    </div>

                </form>
            </div>

            <!-- Suggest -->

            <div class="suggestSignUp mt-3">
                <p>Don't have an account? <a href="./signUp.html" class="text-decoration-none">Create an account</a></p>
            </div>

        </div>

        <!-- Banner Sign Up -->

        <div class="bannerImg">

            <img src="../image/signInImage.png" alt="Banner Sign Up Image">

        </div>

    </div>



    <!-- Link Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Link Firebase -->

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- Link js -->

    <script src="../scr/signIn.js"></script>
    <script src="../scr/firebase-config.js"></script>

  </body>
</html>
