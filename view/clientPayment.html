<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Product Info - TB Booking</title>

    <!-- Link Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Link CSS -->

    <link rel="stylesheet" href="../style/clientProductInfo.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="text-center d-flex justify-content-evenly mt-3">
        <!-- Div 1 (Title) -->

        <div class="ms-5 mt-3 d-flex">
          <h1 class="mt-2 fs-2 fw-bold text-primary">TB Booking</h1>

          <!-- Navbar -->

          <div class="text-center mt-3 navbarHead">
            <ul class="d-flex gap-4 navbarUL">
              <li class="list-inline-item">
                <a
                  href="../view/clientTour.html"
                  class="text-decoration-none text-black"
                  >Tour</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  href="../view/clientHotel.html"
                  class="text-decoration-none text-black"
                  >Khách Sạn</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  href="../view/clientResort.html"
                  class="text-decoration-none text-black"
                  >Nghỉ Dưỡng</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  href="../view/clientEsim.html"
                  class="text-decoration-none text-black"
                  >Esim</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- Div 2 (Search Bar) -->

        <div class="mt-4">
          <input type="text" placeholder="Search..." class="py-1 ps-2 px-5" />
          <button class="border-0 px-0 py-0 pe-2 btn btn-secondary">
            <i class="bi bi-search ms-2 fs-4"></i>
          </button>
        </div>

        <!-- Div 2 (Navbar) -->

        <div class="mt-4">
          <ul class="d-flex gap-3">
            <li class="list-inline-item">
              <button class="btn border-2 border-secondary signInBtn">
                Đăng Nhập
              </button>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-primary signInBtn px-3">Đăng Ký</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Payment -->

    <div class="container mt-5">
      <!-- Title -->

      <div>
        <p class="fs-2 fw-bold">Thanh Toán</p>
      </div>

      <!-- Payment Form -->

      <div class="position-relative">
        <!-- Payment Information -->

        <div style="position: absolute; left: 50%;">

          <!-- Title -->
          <div>
            <p class="fs-4 fw-bold">Thông tin thanh toán</p>
          </div>

          <!-- Product Title -->

          <div class="mt-3">
            <!-- Title -->
            <div>
              <p class="fs-3 fw-bold" style="margin-bottom: 5px">
                Chuyến du lịch nước ngoài
              </p>
            </div>

            <!-- Price -->
            <div>
              <p class="text-secondary fs-5">100.000 VND</p>
            </div>
          </div>

          <!-- Contact Information -->

          <div class="mt-5">
            <form class="">
              <label class="fs-4 mb-3">Thông tin liên lạc</label>

              <!-- Input -->

              <input
                type="text"
                class="d-block mb-2 py-2 ps-3 rounded border-1"
                placeholder="Họ tên"
                style="width: 450px"
              />
              <input
                type="text"
                class="d-block mb-2 py-2 ps-3 rounded border-1"
                placeholder="Email"
                style="width: 450px"
              />
              <input
                type="text"
                class="d-block mb-5 py-2 ps-3 rounded border-1"
                placeholder="Số điện thoại"
                style="width: 450px"
              />

              <!-- Payment Method -->

              <label class="fs-4 mb-3">Phương thức thanh toán</label>

              <!-- Payment Choices -->

              <div class="d-flex gap-3">
                <!-- Bank transfer choice -->
                <div class="d-flex">
                  <input type="radio" />
                  <p class="mb-0 ms-2">Chuyển khoản</p>
                </div>

                <!-- Vn Pay choice -->
                <div class="d-flex">
                  <input type="radio" />
                  <p class="mb-0 ms-2">Vn Pay</p>
                </div>

                <!-- Vn Pay choice -->
                <div class="d-flex">
                  <input type="radio" />
                  <p class="mb-0 ms-2">Momo</p>
                </div>
              </div>
            </form>
          </div>

          <!-- Submit Button -->

          <div class="mt-4">
            <button class="btn btn-primary py-2" style="width: 150px">
              Mua
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer class="bg-dark my-5 py-3">
      <div class="container d-flex justify-content-between">
        <!-- Title (Item 1) -->
        <div class="d-inline-block">
          <a href="main.html" class="text-center" style="text-decoration: none">
            <h1 class="text-white fs-3 fw-bold">TB BOOKING</h1>
          </a>
        </div>

        <!-- Uptime (Item 2) -->
        <div class="d-inline-block">
          <h1 class="text-white fs-3 fw-bold">TIME SUPPORT</h1>
          <p class="text-white fs-5">From 8:00 - 21:00</p>
          <p class="text-white fs-5">Everyday in week.</p>
        </div>

        <!-- Contact (Item 3) -->
        <div class="d-inline-block">
          <h1 class="text-white fs-3 fw-bold">CONTACT</h1>
          <ul class="fs-5 ps-0">
            <li style="list-style: none">
              <a
                href="https://www.facebook.com/"
                class="text-white"
                style="text-decoration: none"
                >Messenger</a
              >
            </li>
            <li style="list-style: none">
              <a
                href="https://id.zalo.me/account?continue=https%3A%2F%2Fchat.zalo.me%2F"
                class="text-white"
                style="text-decoration: none"
                >Zalo</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="../scr/clientProductInfo.js"></script>

    <!-- Link Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
